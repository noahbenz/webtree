      <script>
         function submitForm() {
         const contactForm = document.getElementById("contact-form");
         const successMessage = document.getElementById("success-message");
         const errorMessage = document.getElementById("error-message");
         const formData = new FormData(contactForm);
         
         const firstnameContact = document.getElementById("firstname-contact");
         const firstnameContactValue = firstnameContact.value;
         
         const lastnameContact = document.getElementById("lastname-contact");
         const lastnameContactValue = lastnameContact.value;
         
         const emailContact = document.getElementById("email-contact");
         const emailContactValue = emailContact.value;
         
         const messageContact = document.getElementById("message-contact");
         const messageContactValue = messageContact.value;
         
         if (firstnameContactValue && lastnameContactValue && emailContactValue && messageContactValue) {
         const xhr = new XMLHttpRequest();
         xhr.open("POST", "https://formsubmit.co/b1f0cbd4f4e26238fa5398b613a211e6", true);
         
         xhr.onload = function () {
            if (xhr.status === 200) {
                const autoresponseMessage = `Hi ${firstnameContactValue}, danke für Deine Anfrage! Wir melden uns baldmöglichst bei dir.`;
         
                successMessage.style.display = "block";
                successMessage.textContent = autoresponseMessage;
         
                contactForm.reset();
         
                setTimeout(function () {
                    successMessage.style.display = "none";
                }, 10000);
            } else {
                errorMessage.style.display = "block";
            }
         };
         
         xhr.send(formData);
         }
         }
      </script> 
      <script>
         document.addEventListener("DOMContentLoaded", function() {
        var dropdownBtn = document.querySelector('.dropdown .dropbtn');
        var dropdownContent = document.querySelector('.dropdown .dropdown-content');

        dropdownBtn.addEventListener('click', function() {
            dropdownContent.classList.toggle('show');
        });

        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown .dropbtn')) {
                var dropdowns = document.getElementsByClassName('dropdown-content');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    });
      </script>
      <script>
         function updateNavbarLink(sectionId) {
             const links = document.querySelectorAll('.nav a');
             links.forEach(link => {
                 link.style.color = ''; 
             });
         
             const currentLink = document.querySelector(`.nav a[href="#${sectionId}"]`);
             if (currentLink) {
                 currentLink.style.color = '#00bb32'; 
             }
         }
         
         function trackSectionOnScroll() {
             const sections = document.querySelectorAll('section');
             const offset = window.innerHeight * 0.3; 
         
             sections.forEach(section => {
                 const rect = section.getBoundingClientRect();
                 if (rect.top >= 0 && rect.top <= offset) {
                     updateNavbarLink(section.id);
                 }
             });
         }
         
         window.addEventListener('scroll', trackSectionOnScroll);
         
         trackSectionOnScroll();
      </script>
