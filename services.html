      <script>
function submitForm() {
    var fields = ['#firstname-contact', '#lastname-contact', '#email-contact', '#phone-contact', '#business-name-contact', '#webpage-type-contact', '#cms-contact', '#webpage-category-contact', '#logo-desired-contact', '#inspiration-website-contact', '#message-contact'];
    var isValid = true;

    fields.forEach(function(field) {
        if ($(field).val() === '') {
            isValid = false;
            return false;
        }
    });

    if (!isValid) {
        alert("Bitte füllen Sie alle Felder aus.");
        return false;
    }

    var formData = {
        firstname: $('#firstname-contact').val(),
        lastname: $('#lastname-contact').val(),
        email: $('#email-contact').val(),
        phone: $('#phone-contact').val(),
        businessName: $('#business-name-contact').val(),
        webpageType: $('#webpage-type-contact').val(),
        cms: $('#cms-contact').val(),
        webpageCategory: $('#webpage-category-contact').val(),
        logoDesired: $('#logo-desired-contact').val(),
        inspirationWebsite: $('#inspiration-website-contact').val(),
        message: $('#message-contact').val()
    };

    var language = localStorage.getItem('language');
    if (!language) {
        language = "de";
    }

    var autoresponseMessage;
    var errorMessage;
    if (language === "de") {
        autoresponseMessage = `Hallo ${formData.firstname}, danke für deine Anfrage! Wir melden uns baldmöglichst bei dir.`;
        errorMessage = "Hoppla! Etwas ist schief gelaufen. Versuche es erneut!";
    } else {
        autoresponseMessage = `Hi ${formData.firstname}, thank you for your inquiry! We will get back to you as soon as possible.`;
        errorMessage = "Oops! Something went wrong. Please try again!";
    }

    $.ajax({
        url: "https://formsubmit.co/ajax/info@webtree.ch",
        method: "POST",
        data: formData,
        dataType: "json",
        success: function(response) {
            $('#success-message').html(autoresponseMessage).show();
            $('#error-message').hide();
            setTimeout(function(){
                $('#success-message').fadeOut('fast');
            }, 10000);
        },
        error: function(xhr, status, error) {
            $('#error-message').html(errorMessage).show();
            $('#success-message').hide();
        }
    });

    $('#contact-form')[0].reset();

    return false;
}

      </script> 
      <script>
         document.addEventListener("DOMContentLoaded", function() {
        var dropdownBtn = document.querySelector('.dropdown .dropbtn');
        var dropdownContent = document.querySelector('.dropdown .dropdown-content');

        dropdownBtn.addEventListener('click', function() {
            dropdownContent.classList.toggle('show');
        });

        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown .dropbtn')) {
                var dropdowns = document.getElementsByClassName('dropdown-content');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    });
      </script>
